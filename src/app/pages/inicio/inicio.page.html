<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of componentes" routerLink="{{item.redirectTo}}" detail="true">
      <ion-icon slot="start" name="{{item.icon}}"></ion-icon>
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
