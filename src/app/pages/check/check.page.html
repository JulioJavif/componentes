<app-header titulo="Checks"></app-header>

<ion-content class="ion-padding">

<ion-list>
  <ion-item>
    <ion-label>Checkbox</ion-label>
    <ion-checkbox slot="end"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Checkbox</ion-label>
    <ion-checkbox slot="start"></ion-checkbox>
  </ion-item>
</ion-list>
<br>

<ion-list>
  <ion-item *ngFor="let item of data" (click)="onClick(item)">
    <ion-label> {{ item.name }} </ion-label>
    <ion-checkbox 
    slot="end" 
    [color]="item.name"
    [(ngModel)]="item.selected"></ion-checkbox>
  </ion-item>
</ion-list>

<ion-button (click)="verData()" expand="block" fill="clear" shape="round">
  Ver data
</ion-button>
</ion-content>
